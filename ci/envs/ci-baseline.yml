---
kit:
  subkits:
    - vsphere
    - redis
    - rabbitmq
    - postgresql

params:
  env:   ci-baseline
  vault: genesis-ci/blacksmith/ci/baseline
  bosh:  genesis-ci

  ip: 10.200.136.1

  # vSphere
  vsphere_ip: 10.200.129.1
  vsphere_ephemeral_datastores:   [datastore3]
  vsphere_persistent_datastores:  [datastore4]
  vsphere_clusters: [cluster1]
  vsphere_datacenter: Buffalo-Lab

  # see https://github.com/blacksmith-community/redis-forge-boshrelease/blob/master/README.md
  redis_plans:
    dedicated-persistent:
      type:    standalone
      vm_type: sm-2cpu-4g
      network: services
      limit:   10
      persist: true
      disk:    8_192

    dedicated-cache:
      type:    standalone
      vm_type: sm-2cpu-4g
      network: services
      limit:   10
      persist: false

  # see https://github.com/blacksmith-community/rabbitmq-forge-boshrelease/blob/master/README.md
  rabbitmq_plans:
    dedicated:
      type:    standalone
      vm_type: sm-2cpu-4g
      network: services
      limit:   10

    # for backing a shared RabbitMQ cluster
    cluster:
      type:    cluster
      vm_type: md-4c-16g
      network: services
      limit:   1
      instances: 2

  # see https://github.com/blacksmith-community/postgresql-forge-boshrelease/blob/master/README.md
  postgresql_plans:
    standalone:
      type:    standalone
      vm_type: sm-2c-4g
      network: services
      disk:    8_192
      limit:   10

    small-cluster:
      type:    cluster
      vm_type: sm-2c-4g
      network: services
      disk:    8_192
      limit:   3

  ## BOSH cloud-configuration
  cloud_config:
    azs:
    - name: z1
      cloud_properties:
        datacenters:
        - name: Buffalo-Lab
          clusters:
          - cluster1: {}

    networks:
    - name: services
      type: manual
      subnets:
      - range: 10.200.128.0/17
        gateway: 10.200.128.1
        az: z1
        cloud_properties:
          name: VMNetwork
        static:
        - 10.200.201.4 - 10.200.201.7
        dns:
        - 8.8.8.8
        - 8.8.4.4
        reserved:
        - 10.200.128.2   - 10.200.201.3
        - 10.200.201.255 - 10.200.255.254

    vm_types:
    - name: sm-2c-4g
      cloud_properties:
        cpu:  2
        ram:  4_096
        disk: 4_096

    - name: md-4c-16g
      cloud_properties:
        cpu:  4
        ram:  16_384
        disk: 10_240

    compilation:
      workers: 3
      reuse_compilation_vms: true
      az: z1
      vm_type: sm-2c-4g
      network: services
