---
kit:
  features:
    - azure
    - redis
    # - rabbitmq
    # - postgresql

genesis:
  env:   base-azure

params:
  ip: 10.99.0.16

  # Azure
  azure_default_sg: test-sg
  azure_resource_group: test-resource-group

  # see https://github.com/blacksmith-community/redis-forge-boshrelease/blob/master/README.md
  redis_plans:
    dedicated-persistent:
      type:    standalone
      vm_type: sm-2c-4g
      network: services
      limit:   10
      persist: true
      disk:    8_192

    dedicated-cache:
      type:    standalone
      vm_type: md-4c-16g
      network: services
      limit:   10
      persist: false

  ## BOSH cloud-configuration
  cloud_config:
    azs:
    - name: z1
      cloud_properties:
        datacenters:
        - name: test-datacenter
          clusters:
          - cluster1: {}

    networks:
    - name: services
      type: manual
      subnets:
      - range: 10.200.128.0/17
        gateway: 10.200.128.1
        az: z1
        cloud_properties:
          name: VMNetwork
        static:
        - 10.200.201.4 - 10.200.201.7
        dns:
        - 8.8.8.8
        - 8.8.4.4
        reserved:
        - 10.200.128.2   - 10.200.201.3
        - 10.200.201.255 - 10.200.255.254

    vm_types:
    - name: sm-2c-4g
      cloud_properties:
        cpu:  2
        ram:  4_096
        disk: 4_096

    - name: md-4c-16g
      cloud_properties:
        cpu:  4
        ram:  16_384
        disk: 10_240

    compilation:
      workers: 3
      reuse_compilation_vms: true
      az: z1
      vm_type: sm-2c-4g
      network: services