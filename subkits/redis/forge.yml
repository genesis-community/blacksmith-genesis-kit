---
meta:
  default:
    redis_plans:
      standalone:
        name: standalone
        description: A dedicated Redis server, with no redundancy or replication
        limit: 7
        type: standalone
        vm_type: default

releases:
  - name: redis-forge
    version: 0.1.0
    url: https://github.com/blacksmith-community/redis-forge-boshrelease/releases/download/v0.1.0/redis-forge-0.1.0.tgz
    sha1: 5db2a26bc750d9475062833498a022eb1a954cf2

params:
  releases:
    - (( append ))
    - (( grab releases.redis-forge ))

instance_groups:
  - name: blacksmith
    jobs:
      - release: redis-forge
        name:    redis-blacksmith-plans
        properties:
          plans: (( grab params.redis_plans || meta.default.redis_plans ))
