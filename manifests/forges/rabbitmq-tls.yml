---
instance_groups:
  - name: blacksmith
    jobs:
      - release: rabbitmq-forge
        name: rabbitmq-blacksmith-plans
        properties:
          rabbitmq:
            tls: 
              enabled: true
              ca:  (( vault meta.vault "/tls/rabbitmq/ca:certificate" ))
              crt: (( vault meta.vault "/tls/rabbitmq/server:certificate" ))
              key: (( vault meta.vault "/tls/rabbitmq/server:key" ))
